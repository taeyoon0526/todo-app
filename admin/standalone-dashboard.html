    class SimpleSupabaseClient {
      constructor(url, key) {
        this.url = url;
        this.key = key;
        this.headers = {
          'apikey': key,
          'Authorization': `Bearer ${key}`,
          'Content-Type': 'application/json'
        };

      async query(sql, params = []) {
        try {
          const response = await fetch(`${this.url}/rest/v1/rpc/${sql}`, {
            method: 'POST',
            headers: this.headers,
            body: JSON.stringify(params)
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          return await response.json();
        } catch (error) {
          console.error('Query error:', error);
          throw error;
        }
      }

      async select(table, options = {}) {
        try {
          let url = `${this.url}/rest/v1/${table}`;
          const params = new URLSearchParams();

          if (options.select) params.append('select', options.select);
          if (options.limit) params.append('limit', options.limit);
          if (options.order) params.append('order', options.order);
          if (options.gte) {
            for (const [key, value] of Object.entries(options.gte)) {
              params.append(`${key}`, `gte.${value}`);
            }
          }
          if (options.lt) {
            for (const [key, value] of Object.entries(options.lt)) {
              params.append(`${key}`, `lt.${value}`);
            }
          }
          if (options.not) {
            for (const [key, value] of Object.entries(options.not)) {
              params.append(`${key}`, `not.is.${value}`);
            }
          }

          if (params.toString()) {
            url += '?' + params.toString();
          }

          const response = await fetch(url, {
            method: 'GET',
            headers: this.headers
          });

          if (!response.ok) {
            throw new Error(`HTTP ${response.status}: ${response.statusText}`);
          }

          const data = await response.json();
          return { data, error: null };
        } catch (error) {
          console.error('Select error:', error);
          return { data: null, error };
        }
      }
    }
