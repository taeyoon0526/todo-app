    async function loadTopIPs() {
      try {

        if (error) {

          const { data: directData, error: directError } = await supabase

          // IPë³„ í†µê³„ ê³„ì‚°
          const ipStats = {};
          directData.forEach(row => {
            const ip = row.ip_address;
            if (!ipStats[ip]) {
              ipStats[ip] = {
                count: 0,
                sessions: new Set(),
                lastVisit: row.created_at,
                firstVisit: row.created_at
              };
            }
            ipStats[ip].count++;
            ipStats[ip].sessions.add(row.session_id);
            if (row.created_at > ipStats[ip].lastVisit) {
              ipStats[ip].lastVisit = row.created_at;
            }
            if (row.created_at < ipStats[ip].firstVisit) {
              ipStats[ip].firstVisit = row.created_at;
            }
          });

          // ì •ë ¬ ë° ìƒìœ„ 5ê°œ ì„ íƒ
          const sortedIPs = Object.entries(ipStats)
            .sort(([, a], [, b]) => b.count - a.count)
