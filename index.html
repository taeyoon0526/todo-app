<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Material Design Lite -->
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"
    />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  </head>
  <body>
    <div id="app" class="mdl-shadow--4dp">
      <h2>회원가입</h2>
      <form id="signup-form" class="mdl-grid">
        <input
          type="email"
          id="signup-email"
          class="mdl-textfield__input mdl-cell mdl-cell--12-col"
          placeholder="이메일"
          required
        />
        <input
          type="password"
          id="signup-password"
          class="mdl-textfield__input mdl-cell mdl-cell--12-col"
          placeholder="비밀번호(8자 이상)"
          minlength="8"
          required
        />
        <button
          type="submit"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--12-col"
        >
          회원가입
        </button>
      </form>

      <h2>로그인</h2>
      <form id="login-form" class="mdl-grid">
        <input
          type="email"
          id="login-email"
          class="mdl-textfield__input mdl-cell mdl-cell--12-col"
          placeholder="이메일"
          required
        />
        <input
          type="password"
          id="login-password"
          class="mdl-textfield__input mdl-cell mdl-cell--12-col"
          placeholder="비밀번호"
          required
        />
        <button
          type="submit"
          class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored mdl-cell mdl-cell--12-col"
        >
          로그인
        </button>
      </form>

      <div id="todo-app" style="display: none">
        <h2>나의 할 일 목록</h2>
        <div
          id="todo-filter"
          style="display: flex; gap: 8px; margin-bottom: 12px"
        >
          <button
            type="button"
            class="filter-btn mdl-button mdl-js-button mdl-button--raised"
            data-filter="today"
          >
            오늘
          </button>
          <button
            type="button"
            class="filter-btn mdl-button mdl-js-button mdl-button--raised"
            data-filter="all"
          >
            전체
          </button>
        </div>
        <form id="todo-add-form" class="mdl-grid">
          <input
            type="text"
            id="todo-input"
            class="mdl-textfield__input mdl-cell mdl-cell--6-col"
            placeholder="할 일을 입력하세요"
            required
          />
          <input
            type="date"
            id="todo-due"
            class="mdl-textfield__input mdl-cell mdl-cell--3-col"
            style="min-width: 120px"
          />
          <select
            id="todo-priority"
            class="mdl-textfield__input mdl-cell mdl-cell--2-col"
            style="min-width: 80px"
          >
            <option value="높음">높음</option>
            <option value="중간" selected>중간</option>
            <option value="낮음">낮음</option>
          </select>
          <button
            type="submit"
            class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-cell mdl-cell--1-col"
          >
            추가
          </button>
        </form>
        <ul id="todo-list"></ul>
      </div>
    </div>
    <script type="module">
      console.log("폼 이벤트 연결 시도");
      import { signUpHandler, signInHandler } from "./scripts/auth.js";
      document.getElementById("signup-form").onsubmit = async (e) => {
        console.log("회원가입 submit 이벤트 발생");
        e.preventDefault();
        const email = document.getElementById("signup-email").value;
        const password = document.getElementById("signup-password").value;
        await signUpHandler(email, password);
        // 새로고침/이동 없음
      };
      document.getElementById("login-form").onsubmit = async (e) => {
        console.log("로그인 submit 이벤트 발생");
        e.preventDefault();
        const email = document.getElementById("login-email").value;
        const password = document.getElementById("login-password").value;
        await signInHandler(email, password);
        // 새로고침/이동 없음
      };
    </script>
    <script type="module" src="scripts/main.js"></script>
  </body>
</html>
